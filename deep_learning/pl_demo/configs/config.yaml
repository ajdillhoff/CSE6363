# pytorch_lightning==2.5.0.post0
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  num_classes: 101
  finetune: classifier
data:
  data_dir: ~/Data/Food101
  batch_size: 64
  num_workers: 12
  augment: true
optimizer:
  - class_path: torch.optim.SGD
    init_args:
      lr: 0.01
      momentum: 0.0
      dampening: 0.0
      weight_decay: 0.0
      nesterov: false
      maximize: false
lr_scheduler:
  - class_path: pytorch_lightning.cli.ReduceLROnPlateau
    init_args:
      monitor: val_loss
      mode: min
      factor: 0.1
      patience: 10
      threshold: 0.0001
      threshold_mode: rel
      cooldown: 0
      min_lr: 0.0
      eps: 1.0e-08
      verbose: false
ckpt_path: null